<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("/static/coconut.jpg") center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background: #4CAF50;
            color: white;
            text-align: center;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .back-button {
            background: #4CAF50;
            color: white;
        }

        .back-button:hover {
            background: #45a049;
        }

        .schedule-button {
            background: #FF4C4C;
            color: white;
        }

        .schedule-button:hover {
            background: #FF0000;
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            th, td {
                font-size: 13px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Fertilizers Needed</h1>
        <table>
            <thead>
                <tr>
                    <th>Fertilizer</th>
                    <th>Quantity (kg/palm/year)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Urea</td>
                    <td>{{ urea|round(3) }}</td>
                </tr>
                <tr>
                    <td>Single Superphosphate</td>
                    <td>{{ ssp|round(3) }}</td>
                </tr>
                <tr>
                    <td>Muriate of Potash</td>
                    <td>{{ mop|round(3) }}</td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button class="back-button" onclick="window.history.back()">Back</button>
            <button class="schedule-button" onclick="getSchedule()">Get Schedule</button>
        </div>
    </div>
    <script>
        function getSchedule() {
            window.location.href = "/schedule";
        }
    </script>
</body>
</html>
