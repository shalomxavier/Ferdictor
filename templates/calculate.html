<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Available Nutrients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("/static/coconut.jpg") center/cover no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .form-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        input[type="submit"] {
            background: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background: #45a049;
        }

        input[type="button"] {
            background: #f44336;
            color: white;
        }

        input[type="button"]:hover {
            background: #d32f2f;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            input[type="number"],
            input[type="submit"],
            input[type="button"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Available Nutrients</h1>
        <form action="/calculate" method="post">
            <label for="available_n">Available Nitrogen (%):</label>
            <input type="number" name="available_n" id="available_n" step="any" required>

            <label for="available_p">Available Phosphorus (kg/ha):</label>
            <input type="number" name="available_p" id="available_p" step="any" required>

            <label for="available_k">Available Potassium (kg/ha):</label>
            <input type="number" name="available_k" id="available_k" step="any" required>

            <input type="button" value="Read">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
