<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Crop and Soil Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url("/static/home.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
.form-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.0);
            margin-top: 250px; /* Adjust margin-top as needed */
            transform: translateY(-50%);
            width: 500px; /* Adjust width as needed */

        form {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5px;


        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        select, input[type="submit"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Select Crop and Soil Type</h1>
        <form action="/" method="post">
            <label for="crop">Select Crop:</label>
            <select name="crop" id="crop">
                <option value="coconut">Coconut</option>
                <option value="banana">Banana</option>
                <option value="rice">Rice</option>
                <option value="pepper">Pepper</option>
                <option value="Pumpkin">Pumpkin</option>
                <!-- Add other crop options here -->
            </select>
            <br>
            <label for="soil_type">Select Soil Type:</label>
            <select name="soil_type" id="soil_type">
                <option value="sandy">Sandy</option>
                <option value="loamy/clayey">Loamy/Clayey</option>
            </select>
            <br>
            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
